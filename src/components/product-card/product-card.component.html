@if(product){
<div
  class="cursor-pointer bg-white rounded-lg shadow-md overflow-hidden h-full flex flex-col transition-all hover:shadow-lg"
  (click)="handleClick()">
  <!-- Image avec placeholder de couleur pendant le chargement -->
  <div class="relative h-56 bg-gray-200 animate-pulse">
    <img [src]="product.image" [alt]="product.title" class="w-full h-full object-cover transition-opacity duration-300"
      onload="this.parentElement.classList.remove('animate-pulse')">
    <span class="absolute top-2 right-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">
      {{ product.category }}
    </span>
  </div>

  <div class="p-5 flex flex-col flex-grow">
    <h3 class="text-lg font-semibold text-gray-800 mb-2 line-clamp-2">{{ product.title }}</h3>
    <p class="text-xl font-bold text-red-600 mb-3">{{ product.price }}â‚¬</p>
    <p class="text-gray-600 text-sm flex-grow line-clamp-3 mb-4">{{ product.description }}</p>
  </div>
</div>
}
