<section>
  <h1>Détail de mon produit</h1>

  <div class="m-2 border p-2">
    <p>Id: {{id}}</p>
  </div>
</section>

<section class="container mx-auto p-4 p-12">
  <div class="flex flex-col ">
    <nav class="w-full lg:w-1/5 lg:mr-12">
      <a class="block py-2 px-4" [routerLink]="['./description']">Description</a>
      <a class="block py-2 px-4" [routerLink]="['./fiche-technique']">Fiche technique</a>
      <a class="block py-2 px-4" [routerLink]="['./devis']">Devis</a>
    </nav>
  </div>
</section>

<section class="w-4/5">
  <router-outlet />
</section>

<section class="m-5 p-5">
  <h2>Détail de mon produit: </h2>
  @if(product){
  <ul>
    <li>{{product.title}}</li>
    <li>{{product.price}}</li>
    <li>{{product.image}}</li>
    <li>{{product.description}}</li>
    <li>{{product.category}}</li>
  </ul>
  }@else {
  <p class="text-red">Produit non trouvé</p>}

</section>
